.toggle {
  background:none;
  border:none;
  color:#1ed6ff;

</style>
</head>

<body>

<div class="login-box">

  <!-- LOGIN -->

    <input type="password" id="loginPassword" placeholder="ContraseÃ±a">
    <button onclick="loginUser()">Iniciar SesiÃ³n</button>
    <button class="toggle" onclick="toggleForm()">Â¿No tenÃ©s cuenta? Registrate</button>
  </div>

  <!-- REGISTRO -->
  <div id="registerForm" style="display:none;">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="ContraseÃ±a">
    <input type="text" id="regCallsign" placeholder="SeÃ±al distintiva (CALLSIGN)">
    <button onclick="registerUser()">Registrarse</button>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// ðŸ”¥ CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyCjA1qBVGZTeTTfk-UFyxAi1ifmivLvI3c",
  authDomain: "qsllw3dmv.firebaseapp.com",
  projectId: "qsllw3dmv",
  storageBucket: "qsllw3dmv.appspot.com",
  messagingSenderId: "1023200242906",
  appId: "1:1023200242906:web:fefcc72c7bfd282ae3c9e3"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ðŸ” TOGGLE FORM
function toggleForm(){
  loginForm.style.display =
    loginForm.style.display === "none" ? "block" : "none";
  registerForm.style.display =
    registerForm.style.display === "none" ? "block" : "none";
}

// ðŸ†• REGISTRO
function registerUser(){
  const email = regEmail.value.trim();
  const pass = regPassword.value.trim();
  const callsign = regCallsign.value.trim().toUpperCase();

  if(!email || !pass || !callsign){
    alert("Completa todos los campos");
    return;
  }

  auth.createUserWithEmailAndPassword(email, pass)
    .then(cred => {
      return db.collection("usuarios").doc(cred.user.uid).set({
        callsign: callsign,
        profilePicUrl: "",
        actividades: [],
        creado: firebase.firestore.FieldValue.serverTimestamp()
      });
    })
    .then(() => {
      window.location.href = "index.html";
    })
    .catch(err => alert(err.message));
}

// ðŸ” LOGIN
function loginUser(){
  const email = loginEmail.value.trim();
  const pass = loginPassword.value.trim();

  if(!email || !pass){
    alert("Completa todos los campos");
    return;
  }

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => window.location.href = "index.html")
    .catch(err => alert(err.message));
}
</script>
